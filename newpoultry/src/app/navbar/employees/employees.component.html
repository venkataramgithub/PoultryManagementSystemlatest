<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poultry System</title>
</head>
<body>
	<section>
		<div class="eggsales" id="eggsales">
			<form method="post" [formGroup]="formdata" (ngSubmit)="employee(formdata.value)">
				<div class="form-group">
					<label>Employee Name</label>
					<input type="text" name="employeename" formControlName="employeename" placeholder="Enter Employee Name" required>
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" name="phone" formControlName="phone" placeholder="Enter Phone Number" required>
				</div>
				<div class="form-group">
					<label>Job</label>
					<input type="text" name="job" formControlName="job" placeholder="Enter Job" required>
				</div>
				<div class="form-group">
					<label>Salary</label>
					<input type="number" name="salary" formControlName="salary" placeholder="Enter Salary" required>
				</div>
				<button>Save</button>
			</form>
		</div>
		<div class="eggsales-update" id="eggsales-update">
			<form method="post">
				<div class="form-group">
					<label>Employee Name</label>
					<input type="text" name="name" [(ngModel)]="updatedata.name" required>
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" name="phone" [(ngModel)]="updatedata.phone" required>
				</div>
				<div class="form-group">
					<label>Job</label>
					<input type="text" name="job" [(ngModel)]="updatedata.job" required>
				</div>
				<div class="form-group">
					<label>Salary</label>
					<input type="number" name="salary" [(ngModel)]="updatedata.salary" required>
				</div>
				<button (click)="Updateeggsales()">Save</button>
			</form>
		</div>
		<div class="eggsales-table">
			<table>
				<thead>
					<tr>
						<th>Sl No</th>
						<th>Employee Name</th>
						<th>Phone</th>
						<th>Job</th>
						<th>Salary</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let employee of Employee">
						<td>{{employee.Workerid}}</td>
						<td>{{employee.Name}}</td>
						<td>{{employee.Phone}}</td>
						<td>{{employee.Job}}</td>
						<td>{{employee.Salary}}</td>
						<td><button class="edit"><a routerLink="/navbar/Employees/{{employee.Workerid}}"><i class="fas fa-edit"></i></a></button><button class="delete"><a routerLink="/navbar/Employeesdelete/{{employee.Workerid}}"><i class="fas fa-trash"></i></a></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
