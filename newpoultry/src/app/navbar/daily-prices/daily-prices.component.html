<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poultry System</title>
</head>
<body>
	<section>
		<div class="eggsales" id="eggsales">
			<form method="post" [formGroup]="formdata" (ngSubmit)="dailyprices(formdata.value)">
				<div class="form-group">
					<label>Date</label>
					<input type="date" name="date" formControlName="date" required>
				</div>
				<div class="form-group">
					<label>Chicken Price</label>
					<input type="number" name="chickenprice" formControlName="chickenprice" placeholder="Enter Chicken Price" required>
				</div>
				<div class="form-group">
					<label>Egg Price</label>
					<input type="number" name="eggprice" formControlName="eggprice" placeholder="Enter Egg Price" required>
				</div>
				<button>Save</button>
			</form>
		</div>
		<div class="eggsales-update" id="eggsales-update">
			<form method="post">
				<div class="form-group">
					<label>Date</label>
					<input type="date" name="date" [(ngModel)]="updatedata.date" required>
				</div>
				<div class="form-group">
					<label>Chicken Price</label>
					<input type="number" name="chickenprice" [(ngModel)]="updatedata.chickenprice" required>
				</div>
				<div class="form-group">
					<label>Egg Price</label>
					<input type="number" name="eggprice" [(ngModel)]="updatedata.eggprice" required>
				</div>
				<button (click)="Updateeggsales()">Save</button>
			</form>
		</div>
		<div class="filter-form">
			<form method="post" [formGroup]="searchdata" (ngSubmit)="searchdailyprices(searchdata.value)">
				<div class="form-group">
					<label>From Date</label>
					<input type="date" name="fromdate" formControlName="fromdate" required>
				</div>
				<div class="form-group">
					<label>To Date</label>
					<input type="date" name="todate" formControlName="todate" required>
				</div>
				<button>Filter</button>
			</form>
		</div>
		<div class="eggsales-table">
			<button class="allrows" (click)="AllRows()">All Rows</button>
			<table>
				<thead>
					<tr>
						<th>Sl No</th>
						<th>Date</th>
						<th>Chicken Price</th>
						<th>Egg Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="row">{{row}}</tr>
					<tr *ngFor="let price of Dailyprices">
						<td>{{price.sl}}</td>
						<td>{{price.date|date:'shortDate'}}</td>
						<td>{{price.ChickenPrice}}</td>
						<td>{{price.EggPrice}}</td>
						<td><button class="edit"><a routerLink="/navbar/DailyPrices/{{price.sl}}"><i class="fas fa-edit"></i></a></button><button class="delete"><a routerLink="/navbar/DailyPricesdelete/{{price.sl}}"><i class="fas fa-trash"></i></a></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
