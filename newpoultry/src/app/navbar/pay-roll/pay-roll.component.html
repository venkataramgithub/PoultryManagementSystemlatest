<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poultry System</title>
</head>
<body>
	<section>
		<div class="eggsales">
			<form method="post" [formGroup]="formdata" (ngSubmit)="payroll(formdata.value)">
				<div class="form-group">
					<label>Employee Name</label>
					<input type="text" name="employeename" formControlName="employeename" placeholder="Enter Employee Name" required>
				</div>
				<div class="form-group">
					<label>Expense Name</label>
					<input type="text" name="expensename" formControlName="expensename" placeholder="Enter Expense Name" required>
				</div>
				<div class="form-group">
					<label>Amounts</label>
					<input type="number" name="amount" formControlName="amount" placeholder="Enter Amount" required>
				</div>
				<div class="form-group">
					<label>Date</label>
					<input type="date" name="date" formControlName="date" required>
				</div>
				<button>Save</button>
			</form>
		</div>
		<div class="filter-form">
			<form method="post" [formGroup]="searchdata" (ngSubmit)="searchpayroll(searchdata.value)">
				<div class="form-group">
					<label>From Date</label>
					<input type="date" name="fromdate" formControlName="fromdate" required>
				</div>
				<div class="form-group">
					<label>To Date</label>
					<input type="date" name="todate" formControlName="todate" required>
				</div>
				<button>Filter</button>
			</form>
		</div>
		<div class="eggsales-table">
			<button class="allrows" (click)="AllRows()">All Rows</button>
			<table>
				<thead>
					<tr>
						<th>Sl No</th>
						<th>Employee Name</th>
						<th>Expense Name</th>
						<th>Amount</th>
						<th>Date</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="row">{{row}}</tr>
					<tr *ngFor="let payroll of Expense">
						<td>{{payroll.sl}}</td>
						<td>{{payroll.EmployeeName}}</td>
						<td>{{payroll.ExpenseName}}</td>
						<td>{{payroll.Amount}}</td>
						<td>{{payroll.Date|date:'shortDate'}}</td>
						<td><button class="edit"><i class="fas fa-edit"></i></button><button class="delete"><i class="fas fa-trash"></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
